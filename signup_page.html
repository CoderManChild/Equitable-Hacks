<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Sign up for VolunteerBuddies" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="sign up, register, volunteer, events" />
    <meta name="author" content="Your Name" />
    <title>Sign Up - VolunteerBuddies</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="signup_styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar">
      <a class="navbar-logo" href="index.html">VolunteerBuddies</a>
    </div>

    <div class="signup-container">
      <h2>Sign Up</h2>
      <form class="signup-form" id="signup-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login_page.html">Log in</a></p>
    </div>

    <div class="footer">&copy; 2023 VolunteerBuddies. All rights reserved.</div>
    <script src="main.js"></script>
  </body>
</html>
