<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Post an Event on VolunteerBuddies" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Event | VolunteerBuddies</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="posting_styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-logo" href="index.html">VolunteerBuddies</a>
      <div class="navbar-container">
        <!-- Navbar buttons and search bar here -->
      </div>
      <div class="search-input">
        <!-- Login and Sign Up links here -->
      </div>
    </nav>

    <div class="posting-container">
      <h2 class="posting-title">Post an Event</h2>
      <form class="posting-form">
        <label for="event-name">Event Name:</label>
        <textarea
          id="event-name"
          name="event-name"
          required
          placeholder="Event Name"
        ></textarea>

        <label for="event-description">Event Description:</label>
        <textarea
          id="event-description"
          name="event-description"
          required
          placeholder="Event Description"
        ></textarea>
        <label for="event-description">Event Location:</label>
        <textarea
          id="event-location"
          name="event-location"
          required
          placeholder="Event Location"
        ></textarea>
        <label for="event-description">Event Time:</label>
        <textarea
          id="event-time"
          name="event-time"
          required
          placeholder="Event Time"
        ></textarea>
        <button type="button" class="post-button" onclick="postEvent()">
          Post
        </button>
      </form>
    </div>
    <script src="posting_script.js"></script>
  </body>
</html>
