<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Find, search, and post volunteering events"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="volunteer, events, search, post" />
    <meta name="author" content="Your Name" />
    <title>VolunteerBuddies</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-logo" href="index.html">VolunteerBuddies</a>
      <div class="navbar-container">
        <div class="navbar-buttons">
          <a class="navbar-item" href="index.html">Main Page</a>
          <a class="navbar-item" href="#">User Info</a>
          <a class="navbar-item" href="about_us.html">About Us</a>
        </div>
        <div class="search-container">
          <form id="search-form">
            <input type="text" placeholder="Search events" id="search-input" />
            <button type="submit" id="search-button"></button>
          </form>
        </div>
      </div>
      <div class="search-input">
        <a class="navbar-item navbar-login" id="logout" href="#">Logout</a>
        <a class="navbar-item navbar-login" id="login" href="login_page.html"
          >Login</a
        >
      </div>
    </nav>
    <div class="greeting" id="greetingContainer">
      <!-- The greeting message will be dynamically added here -->
    </div>

    <div id="postButtonContainer">
      <a href="posting_page.html" class="post-button">
        <span>+</span>
      </a>
    </div>
    <div class="posts" id="postsContainer">
      <!-- Volunteer posts will be dynamically added here -->
      <p>Press check to attend:</p>
      <p><button id="attendence">Attend</button></p>
    </div>

    <script src="index_script.js"></script>
    <script src="main.js"></script>
  </body>
</html>
